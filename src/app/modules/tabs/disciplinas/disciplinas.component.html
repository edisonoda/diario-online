<div class="md-padding card-overflow mt-3">
    <div class="tab-content">
        <mat-grid-list rowHeight="2:2" class="vertical-scroll clicavel" [cols]="getCols()"
            gutterSize="10px">
            <mat-grid-tile *ngFor="let item of disciplinas" [class]="item.color" (click)="disciplinaClick(item)">
                <span>{{ item.nome }}</span>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
