<div class="d-flex flex-wrap justify-content-between align-items-center mt-4">
    <div class="d-flex text-muted">
        <h4>{{ instituicao?.nome }}</h4>
        <h4>&nbsp;/&nbsp;{{ periodo?.nome }}</h4>
        <h4 *ngIf="breadcrumb.turma">&nbsp;/&nbsp;{{ breadcrumb.turma }}</h4>
        <h4 *ngIf="breadcrumb.disciplina">&nbsp;/&nbsp;{{ breadcrumb.disciplina }}</h4>
        <h4 *ngIf="breadcrumb.divisao">&nbsp;/&nbsp;{{ breadcrumb.divisao }}</h4>
    </div>
    <div class="d-flex">
        <button *ngIf="breadcrumb.disciplina" mat-icon-button matTooltip="Pendências de Avaliação"
            (click)="abrirPendenciasAvaliacao($event)">
            <mat-icon class="material-icons">notifications_active</mat-icon>
        </button>
    </div>
</div>

<mat-tab-group [selectedIndex]="tab" (selectedTabChange)="alterarTab($event)"
    mat-stretch-tabs="false" mat-align-tabs="start" class="mt-3">
    <mat-tab #tabTurma="matTab" label="1 - Turma" [disabled]="!breadcrumb['turma'] && !tabTurma.isActive">
        <app-turmas *ngIf="tabTurma.isActive"></app-turmas>
    </mat-tab>
    <mat-tab #tabDisciplina="matTab" label="2 - Disciplina" [disabled]="!breadcrumb['disciplina'] && !tabDisciplina.isActive">
        <app-disciplinas *ngIf="tabDisciplina.isActive"></app-disciplinas>
    </mat-tab>
    <mat-tab #tabDivisao="matTab" label="3 - Divisão" [disabled]="!breadcrumb['divisao'] && !tabDivisao.isActive">
        <app-divisoes *ngIf="tabDivisao.isActive"></app-divisoes>
    </mat-tab>
</mat-tab-group>
